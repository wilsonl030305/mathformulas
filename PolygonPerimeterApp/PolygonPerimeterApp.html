<!DOCTYPE html>
<html>
<head>
	<title>Polygon Perimeter Calculator</title>
	<link href="../icon/mathicon.ico" rel="icon" />
	<link href="css/Styles.css" type="text/css" rel="stylesheet" id="stylesheetLink" />
	<script src="js/PolygonPerimeterAppScript.js" type="text/javascript"></script>
	<script src="../js/nightMode.js" type="text/javascript"></script>
</head>
<body>
	<heading>
		<h1>Calculator</h1>
		<div id="menu">
			<button id="addSide" title="Add Side" onclick="addSide();calculatePolygonPerimeter()">
				<img src="images/green-plus-sign.png" alt="Add A Side" width="30" height="30" />
			</button>
			<button id="clear" title="Clear All" onclick="clearAll();calculatePolygonPerimeter()">
				<img src="images/pink-eraser.png" alt="Clear All" width="30" height="30" />
			</button>
		</div>
	</heading>
	<main>
		<ol id="listOfSides">
			<li class="side" id="s1">
				<div>
					<span>Length: </span>
					<input class="sideInput" title="Side Input for Perimeter of a Polygon" onchange="calculatePolygonPerimeter()" type="number" /> 
					<button onClick="removeSide('s1');calculatePolygonPerimeter()" class="removeSide">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/2000px-Red_X.svg.png" width="10" height="10" /></button>
				</div>
			</li>
		</ol>
	</main>
	<footer>
		<code id="polygonPerimeterAnswer">0</code>
	</footer>
</body>
</html>
